<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A e s t h e t i c a p p</title>
</head>
<body>

<div class="app">
    <div class="vid-container">
        <video loop>
            <source src="/video/synth.mp4" type="video/mp4">
        </video>
    </div>
    <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
    </div>
    <div class="player-container">
        <audio class="song" ><source src="/sounds/Synth.mp3"></audio>
       <img src="/svg/play.svg" alt="play" class="play">
       <svg class="outline"
       
       width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
        </svg>

        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#01cdfe" stroke-width="20"/>
            </svg>
           
            <h3 class="time-display">0:00</h3>

    </div>
    <div class="sound-picker">
        <button data-sound="./sounds/synth.mp3" data-video="./video/synth.mp4">
            <img src="/svg/synth.png" alt="synth">
        </button>
        <button data-sound="/sounds/vapor.mp3" data-video="./video/vapor.mp4">
            <img src="/svg/vapor.png" alt="vapor">
        </button>
        
    </div>
</div>



    <script src="/app.js"></script>
</body>
</html>
